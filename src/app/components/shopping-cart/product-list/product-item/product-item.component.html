<div class="card  mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" with="100%" [src]="productItem.imageUrl">
    <div class="card-body">
        <p class="name">
            <strong>{{ productItem.name }}</strong>
        </p>
      
        <p class="card-text">{{ productItem.description | slice: 0:50}}...</p>  
        <p class="card-text">
            <strong>{{ productItem.price | currency:'â‚¬'}}</strong>
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()"
                >Add to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
            </div>
        </div>
    </div>
</div>
